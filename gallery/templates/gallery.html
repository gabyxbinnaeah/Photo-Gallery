{% extends 'all-gallery/base.html' %}
{%block content%}
 {{ block.super}}
<!--starts here-->
<div class="container">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 card-body" style="padding-top:15px; padding-bottom:15px; text-transform:capitalize;font-style: oblique;background-color:#1d3557;color:white;border-radius:0px 0px 10px 10px; text-align:center;">
      <h3>click any image to view details <span class="glyphicon glyphicon-hand-down"></span></h3>
      
    </div>
    <div class="col-md-3"></div>
  </div>
    <!-- Looping through news   -->
  {% for photos_item in photo_contents %}
  <div  style="padding-top:15px;padding-bottom:15px;">
    
    
    <div class="col-md-4  col-md-4  col-md-4">
      <hr>
      <div class="styleoutline card-body" style="border:3px solid #1d3557;border-radius:15px 0px 15px;background-color:#1d3557">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{photos_item.id}}">
          <img src="{{photos_item.image.url}}" class="img-responsive img-fluid img-thumbnail" style="width: 100%;height:250px" >
        </button>
      </div>
      <hr> 
    </div>
  </div>
    
    <div class="modal fade" id="{{photos_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle" style="font-weight:bold;">Name: {{ photos_item.name }}</h5>
            <hr>
            <h5 class="modal-title" id="exampleModalLongTitle" style="font-weight:bold;">Location: {{ photos_item.location }}</h5>
            <hr>
            <h5 class="modal-title" id="exampleModalLongTitle">{{ photos_item.description }}</h5>
            <hr> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div><img src="{{photos_item.image.url}}" class="img-responsive" alt="Image"></div>
          </div>

          <div class="modal-footer">
            <input style="color:black;"class="form-control input-lg" type="text"  value="{{photos_item.image.url}}" id="{{photos_item.id}}.url">
            <button type="button" class="btn btn-secondary btn-lg" onclick="copyUrlFunction( '{{photos_item.id}}.url')">copy</button> 
            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>

            {%block script%}
              <script>
                      copyUrlFunction = (element) => {
                      document.getElementById(element).select();
                      document.execCommand("copy");
                      }
              </script> 
            {%endblock%}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

  </div>
  
 </div>
<!--ends here-->

{%endblock%}
